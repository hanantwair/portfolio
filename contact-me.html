<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata about the web page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- web page title -->
    <title>Contact Me</title>
  </head>

  <body>
    <!-- header section with the page title -->
    <header>
      <h1>Contact Me</h1>
    </header>

    <!-- Form section for visitors to send a message -->
    <section>
      <h2>Send me a message</h2>
      <form action="" method="post">
        <div>
          <label for="name">Name:</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            required
            autocomplete="off"
          />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
            autocomplete="off"
          />
        </div>

        <div>
          <label for="message">Message:</label><br />
          <textarea
            name="message"
            id="message"
            rows="10"
            cols="50"
            placeholder="Enter Your Message..."
            required
            autocomplete="off"
          ></textarea>
        </div>

        <div>
          <input type="submit" value="Send" />
          <input type="reset" value="Clear all inputs" />
        </div>
      </form>
    </section>
  </body>
</html>
